<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">

    <title>Document</title>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}" href="#">
            <img th:src="@{/images/logo.png}"  src="../static/images/logo.png" width="auto" height="70" class="d-inline-block align-top" alt=""/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/gio}" href="#">Giỏ Hàng</a>
                </li>
                <li class="nav-item active">
                    <!--                    -->
                    <span class="nav-link" th:text="${gioHang}">0</span>
                </li>
            </ul>

        </div>
    </div>
</nav>
<div class="container">

    <!--Section: Block Content-->
    <section class="mt-5 mb-4">
        <form action="" method="post" th:action="@{/gio/thanhtoan}">
            <div class="row">
                <input type="hidden" th:field="${nguoiDung.id}">
                <input type="hidden" th:field="${nguoiDung.hoTen}">
                <input type="hidden" th:field="${nguoiDung.password}">
                <input type="hidden" th:field="${nguoiDung.sdt}">
                <div class="col-lg-8 mb-4">
                    <div class="card wish-list pb-1">
                        <div class="card-body">
                            <h5 class="mb-2">Billing details</h5>
                            <div class="row" >
                                <div class="col-lg-6">

                                    <div class="md-form md-outline mb-0 mb-lg-4">
                                        <label for="name">Họ tên khách</label>
                                        <input type="text" id="name" th:value="${nguoiDung.getHoTen()}" required class="form-control mb-0 mb-lg-2" readonly>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="md-form md-outline">
                                        <label for="SoDienThoai">Số điện thoại</label>
                                        <input type="number" id="SoDienThoai" th:value="${nguoiDung.getSdt()}" required class="form-control" readonly>
                                    </div>
                                </div>
                            </div>
                            <div class="md-form md-outline mt-2">
                                <label for="diaChi">Địa chỉ giao</label>
                                <input type="text" name="diaChiGiao" required id="diaChi" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="mb-3">Tổng giá </h5>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                    Lượng tiền
                                    <span>₹<span th:text="${tongGia}"></span></span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                                    <div>
                                        <strong>Tổng giá cho hóa đơn </strong>
                                        <strong>
<!--                                            <p class="mb-0">(Bao gồm VAT)</p>-->
                                        </strong>
                                    </div>
                                    <span><strong>₹<span th:text="${tongGia}"></span></strong></span>
                                </li>
                            </ul>
                                <div th:if="${gioHang} != 0">
                                    <button type="submit"  class="btn btn-primary btn-block waves-effect waves-light">Thanh Toán</button>
                                </div>

                        </div>
                    </div>
                    <!-- Card -->

                    <!-- Card -->
                    <div class="card mb-4">
                        <div class="card-body">

                            <a class="dark-grey-text d-flex justify-content-between" data-toggle="collapse" href="#collapseExample"
                               aria-expanded="false" aria-controls="collapseExample">
                                Add a discount code (optional)
                                <span><i class="fas fa-chevron-down pt-1"></i></span>
                            </a>

                            <div class="collapse" id="collapseExample">
                                <div class="mt-3">
                                    <div class="md-form md-outline mb-0">
                                        <input type="text" id="discount-code" class="form-control font-weight-light"
                                               placeholder="Enter discount code">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Card -->

                </div>
                <!--Grid column-->

            </div>
        </form>
    </section>
    <!--Section: Block Content-->


</div>





<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
