<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">

    <title>Document</title>
</head>
<body>
<table class="table">
    <thead class="thead-light">
    <tr>
      <th scope="col">STT</th>
      <th scope="col">Tên nông sản</th>
      <th scope="col">Loại</th>
        <th scope="col">Hình ảnh</th>
      <th scope="col">Số lượng</th>
      <th scope="col">Giá Bán</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="ct, iStat : ${ct_donban}">
        <th scope="row" th:text="${iStat.index + 1}">1</th>
        <td th:text="${ct.getNongSan().getTenNongSan()}">Larry</td>
        <td th:text="${ct.getNongSan().getLoai().getTenLoai()}">Larry</td>
        <td><img src="" height="100px" width="100px"  th:src="${ct.getNongSan().getHinhAnh()}"></td>
        <td th:text="${ct.getSoLuong()}">Larry</td>
        <td th:text="${ct.getGiaNhap()}">Larry</td>
    </tr>
    </tbody>
</table>
</body>
</html>
