<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}" href="#">
            <img th:src="@{/images/logo.png}" src="../static/images/logo.png" width="auto" height="70"
                 class="d-inline-block align-top" alt=""/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/home}" href="#">Trang chủ</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/logout}" href="#">đăng xuất</a>
                </li>

            </ul>

        </div>
    </div>
</nav>
<h3>Đơn đã mua</h3>
<table class="table">
    <thead class="thead-light">
    <tr>
        <th scope="col">STT</th>
        <th scope="col">ID Đơn Bán</th>
        <th scope="col">Địa chỉ giao</th>
        <th scope="col">Ngày lập</th>
        <th scope="col">ID Khách hàng</th>
        <th scope="col">Tên Khách hàng</th>
        <th scope="col">Xem chi tiết</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="donBan, iStat : ${donBans}">
        <th scope="row" th:text="${iStat.index + 1}">1</th>
        <td th:text="${donBan.getId()}">Larry</td>
        <td th:text="${donBan.getDiaChiGiao()}">Larry</td>
        <td th:text="${donBan.getNgayLap()}">Larry</td>
        <td th:text="${donBan.getNguoiDung().getId()}">Larry</td>
        <td th:text="${donBan.getNguoiDung().getHoTen()}">Larry</td>
        <td><a href="" th:href="@{/gio/hoadon/xemchitiet/{id}(id=${donBan.getId()})}" class="btn btn-success">Xem chi
            tiết</a></td>


    </tr>
    </tbody>
</table>
</body>
</html>
